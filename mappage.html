<!DOCTYPE html>
<html>
  <head>
    <title>Urban Help Project</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px|Raleway:400,200,700,300italic,200italic|Roboto+Slab:400,100|Titillium+Web:400,200,200italic,400italic,600,600italic' rel='stylesheet' type='text/css'>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 50%;
        width: 75%;
        margin-left: 12.5%;
        margin-right: 12.5%;
      }
      .center {
        text-align: center;
      }
      p {
        font-family: 'Raleway', Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 2;
      }
    </style>
  </head>


  <body>
    <div class="center">
      <p>drop a marker of your sighting.</p>
      <p>double click to zoom.</p>
    </div>

    <div id="map"></div>
    <script>
      var map;
      var myLatlng = {lat: 39.9522, lng: -75.1932}; 
      var markers = [];    
      
      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatlng,
          zoom: 8
        });

  // This event listener will call addMarker() when the map is clicked.    
        map.addListener('click', function(event) {    
            addMarker(event.latLng);   
          });    
            
          // Adds a marker at the center of the map.    
        addMarker(myLatlng);
        Marker.setClickable(True);

        marker.addListener('click', function() {
          deleteMarkers();
        })    
      }    
  
// Adds a marker to the map and push to the array.    
      function addMarker(location) {    
        var marker = new google.maps.Marker({    
          position: location,    
          map: map    
        });    
        markers.push(marker);    
      }


// Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }
// Deletes all markers in the array by removing references to them.
      function deleteMarkers() {
        setMapOnAll(null);
        markers = [];
      }
 


    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiPakdfnAN2jSuKVqZDd2MOV2_QgUO9ac&callback=initMap"
    async defer></script>
  </body>
</html>
